{% extends "base.html" %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}


<style>
    .card-img-top {
        width: 100%;
        height: 17vh;
        object-fit: cover;
        }
 h1 {
        text-align: center;
    }

</style>

<br><br><br>
<div>
    
    <h1> Jobs for {{val}}</h1>

   
    
</div>
<div class="container my-5">
    <div class="row">
        {% for i in titl %}
        <div class="col-md-4 col-sm-4">
            <div class="card" style="width: 18rem;">
                <img src="{{i.cjob_img.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{i.title}}</h5>
                  <p class="card-text">{{i.jobdesc}}</p>
                  <a href="{% url "job-details" i.pk %}" class="btn btn-primary">Know more</a>
                </div>
            </div>
        </div>
        {% endfor %}
     </div>
</div>


{% endblock main-content %}
